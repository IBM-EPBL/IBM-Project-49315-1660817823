<html>
<title>Plant Disease Prediction</title>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}" />
</head>

<body>
    <div class="navbar">
        <h1>Plant Disease Prediction</h1>
        <ul>
            <li><a href="./home">Home</a></li>
            <li><a href="./register">Register</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="inputs">
            {% if msg %}
            <div class="msg">
                <strong>Warning:</strong> {{ msg }}
              </div>
            {% endif %}
            <h2>Please Enter Login Details !!</h2>
            <form action="/afterLogin" method="POST">
                <div class="wrapper">
                </div>
                <div class="wrapper">
                    <div class="input">
                        <input required type="number" name="_id" />
                        <div class="underline"></div>
                        <label>Mobile Number</label>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="input">
                        <input required type="password" name="password" />
                        <div class="underline"></div>
                        <label>Password</label>
                    </div>
                </div>
                <div class="wrapper">
                    <div class="button">
                        <input class="success" type="submit" value="Login" />
                    </div>
                </div>
            </form>
        </div>
        <img src="{{url_for('static',filename='images/home.jpg')}}" alt="image" />
    </div>
</body>

</html>
